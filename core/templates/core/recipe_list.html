{% extends 'core/base.html' %}
{% load static %}
 
{% block bscss %}
<link rel="stylesheet" href="{% static 'core/node_modules/bootstrap/dist/css/bootstrap.css' %}"></script>
{% endblock %}

{% block content %}
<div class="bg-secondary">
    <ul>
        {% for recipe in object_list %}
            <li><a href="{{ recipe.id }}/detail">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{% static 'core/node_modules/@popperjs/core/dist/cjs/popper.js' %}"></script>
<script src="{% static 'core/node_modules/bootstrap/dist/js/bootstrap.js' %}"></script>
{% endblock %}
