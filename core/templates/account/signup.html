{% load static %}

{% load i18n %}
{% load allauth account %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'core/node_modules/bootstrap/dist/css/bootstrap.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'core/scss/custom.css' %}">
        <title>
            Sign up
        </title>
    </head>
</html>


<body class="img js-fullheight" style='background-image: url({% static 'core/img/login_background2.webp' %}); background-size: cover; background-repeat: no-repeat; background-position: center top'>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center" style="margin-top: 8%;">
                <h2 class="heading-section">Create an account</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-3">
                <a href="{% url 'account_login' %}" style="text-decoration: none;">Already have an account? Click here</a>
            </div>
        </div>
        <div class="row justify-content-center g-0">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <form method="post" class="signin-form p-0 m-0" action={% url 'account_signup' %}>
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden"
                                name="{{ redirect_field_name }}"
                                value="{{ redirect_field_value }}" />
                        {% endif %}
                        <div class="form-group mb-3 mt-3">
                            <input type="text" class="form-control-new rounded-5 ps-3" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username">
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" class= "form-control-new rounded-5 ps-3" name="email" placeholder="Email address" autocomplete="email" maxlength="320" id="id_email">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control-new rounded-5 ps-3" name="password1" placeholder="Password" autocomplete="new-password" required="" aria-describedby="id_password1_helptext" id="id_password1">
                        </div>  
                        <div class="input-group mb-3">
                            <input type="password" class="form-control-new rounded-5 ps-3" name="password2" placeholder="Password (again)" autocomplete="new-password" required="" id="id_password2">
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign up</button>
                        </div>
                    </form>
                    <p class="w-100 text-center">— Or Sign Up With —</p>
                    <div class="d-flex align-items-center justify-content-center">
                        <form method="post" action="/accounts/google/login/?process=login&next=%2Frecipe%2Flist" class="text-center">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-lg btn-google btn-block btn-outline shadow" style="background-color: white; width: 33%; important!">
                                <div class="row">
                                    <div class="col-md-12">
                                        <img src="{% static 'core/img/google.png' %}" class="me-1 align-items-center justify-content-center" style="width: 20%;">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{% static 'core/node_modules/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
