
{% load static %}

{% load i18n %}
{% load allauth account %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'core/node_modules/bootstrap/dist/css/bootstrap.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'core/scss/custom.css' %}">
        <title>
            Log in
        </title>
    </head>
</html>

<body class="img js-fullheight" style='background-image: url({% static 'core/img/login_background.jpg' %}); background-size: cover; background-repeat: no-repeat; background-position: center top'>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-3" style="margin-top: 10%;">
                <h2 class="heading-section">Welcome Back</h2>
            </div>
        </div>
        <div class="row justify-content-center g-0">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">    
                    <form method="post" class="signin-form" action={% url 'account_login' %} class="p-0 m-0">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden"
                                name="{{ redirect_field_name }}"
                                value="{{ redirect_field_value }}" />
                        {% endif %}
                        <div class="form-group mb-3 mt-3">
                            <input type="text" class="form-control-new rounded-5 ps-3" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control-new rounded-5 ps-3" name="password" placeholder="Password" autocomplete="current-password" required="" aria-describedby="id_password_helptext" id="id_password">
                        </div>  
                        <div class="form-group mb-3">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                        </div>
                        <div class="form-group w-100">
                            <div class="row align-items-center justify-content-center m-0" style="width: 100%;">
                                <div class="col mx-auto text-start">
                                    <label for="id_remember" class="checkbox-wrap checkbox-primary">
                                        Remember Me
                                        <input type="checkbox" name="remember" id="id_remember" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="col text-end">
                                    <span class="helptext" id="id_password_helptext">
                                        <a href="/accounts/password/reset/" style="color: #FFFFFF; text-decoration: none;">Forgot password</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                    <p class="w-100 text-center">— Or Sign In With —</p>
                    <div class="d-flex align-items-center justify-content-center">
                        <form method="post" action="/accounts/google/login/?process=login&next=%2Frecipe%2Flist" class="text-center">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-lg btn-google btn-block btn-outline shadow" style="background-color: white; width: 33%; important!">
                                <div class="row">
                                    <div class="col-md-12">
                                        <img src="{% static 'core/img/google.png' %}" class="me-1 align-items-center justify-content-center" style="width: 20%;">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{% static 'core/node_modules/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
